apply plugin: 'java'
apply plugin: 'maven'
group = 'exhibitor'
version = '1.4.6'

repositories {
    mavenCentral()
    maven {
        url "https://repository.jboss.org/nexus/content/groups/public/"
    }
}


configurations.all {
    resolutionStrategy {
        force 'com.amazonaws:aws-java-sdk:1.3.32'
    }
}


dependencies {
    compile 'com.netflix.exhibitor:exhibitor-standalone:1.4.6'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes (
            'Main-Class': 'com.netflix.exhibitor.application.ExhibitorMain',
            'Implementation-Version': project.version
        )
    }
}